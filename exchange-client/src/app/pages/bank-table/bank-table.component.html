<div class="table-responsive">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Header</th>
      <th>Header</th>
      <th>Header</th>
      <th>Header</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let organization of exchangeData?.organizations">

      <td>{{organization.phone}}</td>
      <td>{{organization.branch}}</td>
      <td>{{organization.currencies}}</td>
    </tr>
    </tbody>
  </table>
</div>
