<div class="table-responsive">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Учреждение</th>
      <th>Тип учреждения</th>
      <th>Дата обновления</th>
      <th>Покупка</th>
      <th>Продажа</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let organization of exchangeData.organizations | currency: currencyType">
      <td><a [href]="organization.link.replace('/cash', '')">{{organization.title}}</a></td>
      <td>{{exchangeData.orgTypes[organization.orgType]}}</td>
      <td>{{exchangeData.date | date: 'MMM d, y, HH:mm:ss'}}</td>
      <td>{{organization.currencies[currencyType].bid}}</td>
      <td>{{organization.currencies[currencyType].ask}}</td>
    </tr>
    </tbody>
  </table>
</div>
