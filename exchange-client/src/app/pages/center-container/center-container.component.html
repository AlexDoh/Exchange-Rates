<div class="container-fluid">
  <div class="row">
    <app-left-sidebar></app-left-sidebar>
    <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 mt-5">
      <h1>{{title}}</h1>
      <app-bank-services></app-bank-services>
      <h2>Section title</h2>
      <form [formGroup]="selectCurrencyForm">
        <label>Exchange currencies
          <select class="form-control" formControlName="currency">
            <option [value]="i[0]" *ngFor="let i of getCurrenciesAsArray(priorityCurrenciesMap.entries())">
              {{i[0] + ' - ' + i[1]}}
            </option>
            <hr>
            <option [value]="i[0]" *ngFor="let i of getCurrenciesAsArray(regularCurrenciesMap.entries())">
              {{i[0] + ' - ' + i[1]}}
            </option>
          </select></label>
      </form>
      <app-bank-table [currencyType]="selectedCurrency" [exchangeData]="exchangeData"></app-bank-table>
    </main>
  </div>
</div>
