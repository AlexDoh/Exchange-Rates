<div class="container-fluid">
  <div class="row">
    <app-left-sidebar></app-left-sidebar>
    <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 mt-5">
      <h1>{{title}}</h1>
      <app-bank-services></app-bank-services>
      <h2>Section title</h2>
      <form [formGroup]="selectCurrencyForm">
        <label>Exchange currencies
          <select class="form-control" formControlName="currency">
            <option [value]="'USD'">{{'USD - ' + exchangeData.currencies['USD']}}</option>
            <option [value]="'EUR'">{{'EUR - ' + exchangeData.currencies['EUR']}}</option>
            <option [value]="'RUB'">{{'RUB - ' + exchangeData.currencies['RUB']}}</option>
            <hr>
            <option [value]="i.key" *ngFor="let i of exchangeData.currencies | entries">
              {{i.key + ' - ' + i.value}}
            </option>
          </select></label>
      </form>
      <app-bank-table [currencyType]="selectedCurrency" [exchangeData]="exchangeData"></app-bank-table>
    </main>
  </div>
</div>
